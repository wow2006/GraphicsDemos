name: GCC
on: [push]

jobs:
  gcc-release:
    name: GCC Release
    runs-on: ubuntu-latest
    steps:
      - name: wget
        run: wget https://raw.githubusercontent.com/wow2006/GraphicsDemos/master/Dockerfile
      - name: Build Docker
        run: docker build -t test .
      - name: Build code
        run: docker run test:latest
  gcc-debug:
    name: GCC Debug
    runs-on: ubuntu-latest
    steps:
      - name: wget
        run: wget https://raw.githubusercontent.com/wow2006/GraphicsDemos/master/Dockerfile
      - name: Build Docker
        run: docker build -t test --build-arg BUILD=Debug .
      - name: Build code
        run: docker run test:latest

