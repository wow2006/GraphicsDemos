apply plugin: 'com.android.application'

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId 'com.opengl.simple'
        minSdkVersion 14
        targetSdkVersion 32
        versionCode     1
        versionName    '1.0'
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_static"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            version '3.16.0'
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
}

android.lintOptions {
        abortOnError  = false
}


